                catch{
                    yield '00000.00';
                }
            }
        }
     let emp =new Employee();
     let p1=emp.play();
     console.log(p1.next());
     console.log(p1.next());
     console.log(p1.throw());
     console.log(p1.next());
     let p2=emp.play();
